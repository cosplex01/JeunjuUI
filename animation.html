<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <body>
    <h1>css 에니메이션</h1>
    <div class="sequencing is-animate">
      <span>CSS</span>
      <span>에니메이션</span>
      <span>시퀀스</span>
    </div>
  </body>
  <style>
    @keyframes transformNone{
      100%{
        opacity: 1;
        transform: none;
      }
    }
    /* 
      // 현재 html상에서 적용될 부분이 없기에 none이라고 표기함
      // style css에서 에니메이션 부분이 지정될 것을 표현하고 있기에 
      // 에니메이션 부분을 적용하려고 할때 도움이 될 것입니다
     .none{
      opacity: 0;
      font-size:48px;
      background-color: aqua;
      animation-name: scaleText;
      animation-duration: 1000ms;
      animation-fill-mode: forwards; 
      animation-iteration-count: 3;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;   
      animation-play-state: running;
      animation-delay: 2s;
      animation:클래스명 1000ms forwards 3 alternate ease-in-out running 2s;
    } */
    body{
      display:flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      font-weight: 100;
      background-color: aqua;
      color:#fff;
    }
    .sequencing{
      display:flex;
      flex-flow: column;
      font-size: 100px;
      font-weight: 100;
    }
    .sequencing.is-animate span{
      opacity: 0;
      transform:translateY(4rem);
      animation:transformNone 0.6s cubic-bezier(0.2, 0.66, 0.54, 1.4) infinite alternate forwards;
    }
    .sequencing span:nth-child(1){ animation-delay: 0.2s;}
    .sequencing span:nth-child(2){animation-delay: 0.6s;}
    .sequencing span:nth-child(3){animation-delay: 1.0s;}
  </style>
</head>
</html>
